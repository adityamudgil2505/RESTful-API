<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
</head>
<body>
  <form action="/service-api/create" method="POST">
    <input type="text" placeholder="Title", name="title" required>
    <input type="text" placeholder="Price", name="price">
    <input type="text" placeholder="Time Taken in Days", name="timeTaken">
    <input type="text" placeholder="Package Included", name="packagesIncluded">
    <input type="text" placeholder="Description in max 50 words" name="description">
    <textarea type="text" placeholder="Content" name="content" id="summernote"></textarea>
    <button>Click here</button>
  </form>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
  </script>
</body>
</html>
